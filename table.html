<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="ng-main.js"></script>
</head>

<body>
    <div class="container mt-5" ng-controller="tableCtrl">
        <div class="row text-center">
            <div class="col-md-12">
                <h4><b><i class="fa fa-users" aria-hidden="true"></i> Employees Details</b></h4>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="selectList">Show</label>
                <select class="form-control browser-default" id="selectList" ng-model="limitData">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
                
            <div class="col-md-9 mt-1">
                <div class="md-form">
                    <label for="search"><i class="fa fa-search" aria-hidden="true"></i> Search</label>
                    <input type="text" id="search" ng-model="searchText" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" ng-click="sortData('id')">ID <span ng-class="getSortClass('id')"></span></th>
                            <th scope="col" ng-click="sortData('employee_name')">Name <span ng-class="getSortClass('employee_name')"></span></th>
                            <th scope="col" ng-click="sortData('employee_salary')">Salary <span ng-class="getSortClass('employee_salary')"></span></th>
                            <th scope="col" ng-click="sortData('employee_age')">Age <span ng-class="getSortClass('employee_age')"></span></th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr dir-paginate="tdata in tableData.data | filter: searchText | orderBy: sortColum : reverseSort | itemsPerPage: limitData">
                        <!-- <tr ng-repeat="tdata in tableData.data | filter: searchText | limitTo: limitData | orderBy: sortColum : reverseSort"> -->
                            <th><p>{{tdata.id}}</p></th>
                            <th><p>{{tdata.employee_name}}</p></th>
                            <th><p>{{tdata.employee_salary | currency}}</p></th>
                            <th><p>{{tdata.employee_age}}</p></th>
                            <th>
                                <button class="btn btn-danger btn-sm z-depth-0" ng-click="removeData(tdata.id)"><i class="fa fa-remove" aria-hidden="true"></i>&nbsp; Remove</button>
                                <button class="btn btn-primary btn-sm z-depth-0"><i class="fa fa-edit" aria-hidden="true"></i>&nbsp; Edit</button>
                            </th>
                        </tr>

                    </tbody>


                </table>
                <div class="container" >
                    <div class="row">
                        <div class="col-md-12" >
                            <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Pagination -->
    <script src="pagi.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
</body>

</html>
